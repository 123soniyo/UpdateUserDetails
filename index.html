<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Booking Appointment App</title>
</head>
<body style="text-align:center; background-color: rgb(55, 49, 49); color: antiquewhite;" >
    <h2  style="font-weight: bold;"> Booking Appointment App</h2>

    <form onsubmit="saveToCloud(event)" style="padding: 10px; ">
        <label for="username">USERNAME: </label>
        <input type="text" id="username" name="username" ><br><br>
        <label for="email">EMAIL:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">MOBILE:  &nbsp; &nbsp;&nbsp;&nbsp;</label>
        <input type="tel" id="phoneno" name="phoneno"><br><br>
        <button type="submit" id="submitid">SUBMIT</button>
    </form>

    <ul id="user-list"></ul>
</body>

<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
</html>
